<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Question Page
        </title>
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="styles/FAQs.css"/>        
    </head>
    <body>
        <div id="taskbar">
            <a href="Login.html">
                <input id="login" type="button" value="Log In"/>
            </a>
        </div>
        <h1 id="heading">
            It's easier to get a 4.0 when you have all the answers
        </h1>
        <div id="questions">
            <h4>Get simple answers to the most frequently asked questions.</h4>
            <select id="dropdown" name="toggle">
                <option value="question1">Question 1</option>
                <option value="question2">Question 2</option>
                <option value="question3">Question 3</option>
                <option value="question4">Question 4</option>
            </select>
            <input id="questionButton" type="button"                                          onclick="location.href='#answers'" value="Goto answer"/>
        </div>
        <div id="answers">
            <div class="answersBar">
                <div class="questionRepeat">
                    Question 1
                </div>
                <input class="backToTop" type="button"                                          onclick="location.href='#taskbar'" value="Back to top"/>
            </div>
            <div class="answers">
                Placeholder text.
            </div>
            <div class="answersBar">
                <div class="questionRepeat">
                    Question 2
                </div>
                <input class="backToTop" type="button"                                          onclick="location.href='#taskbar'" value="Back to top"/>
            </div>
            <div class="answers">
                Placeholder text.
            </div>
            <div class="answersBar">
                <div class="questionRepeat">
                    Question 3
                </div>
                <input class="backToTop" type="button"                                          onclick="location.href='#taskbar'" value="Back to top"/>
            </div>
            <div class="answers">
                Placeholder text.
            </div>
            <div class="answersBar">
                <div class="questionRepeat">
                    Question 4
                </div>
                <input class="backToTop" type="button"                                          onclick="location.href='#taskbar'" value="Back to top"/>
            </div>
            <div class="answers">
                Placeholder text.
            </div>
        </div>
    </body>
</html>
